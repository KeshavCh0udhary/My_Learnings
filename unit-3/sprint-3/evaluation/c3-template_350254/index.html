<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    #navbar{
      display: flex;
      justify-content: space-evenly;
    }
    #sorting{
      display: flex;
      justify-content: space-evenly;
    }
    #hotels_list {
      width: 90%;
      margin: auto;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    #hotel img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="navbar">
    <h2>Hotel App</h2>
    <input type="search" placeholder="Search" id="query">
    <a href="/signup.html" id="signup">Sign-Up</a>
    <a href="/login.html" id="login">Log-In</a>
    <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
  </div>
  <div id="sorting">
    <button id="sort_lth" onclick="Sort()">Price Low to High</button>
    <button id="sort_htl" onclick="Sort1()">Price High to Low</button>
    <button id="filter_ac" onclick="Ac()">AC</button>
    <button id="filter_nonac" onclick="NonAc()">Non AC</button>
    <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
  </div>
  <div id="hotels_list">
    <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
  </div>
</body>

</html>

<script src="/scripts/index.js"></script>
