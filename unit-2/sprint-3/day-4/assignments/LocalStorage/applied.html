<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
  <style>
    tbody>tr>td:last-child {
      background-color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here

  let arrFromLS = JSON.parse(localStorage.getItem("jobData"));
  let bookmarkArr = JSON.parse(localStorage.getItem("bookmarkData")) || [];
  
  arrFromLS.forEach(function (el) {

    let tr1 = document.createElement("tr")

    let td1 = document.createElement("td")
    td1.innerText = el.personName;

    let td2 = document.createElement("td");
    td2.innerText = el.personEmail;

    let td3 = document.createElement("td");
    td3.innerText = el.personRole;

    let td4 = document.createElement("td");
    td4.innerText = el.personSalary;

    let td5 = document.createElement("td");
    td5.innerText = "Add to bookmark";
    td5.addEventListener("click", function () {
      bookmarkFunc(el);
      
    })

    tr1.append(td1, td2, td3, td4, td5);

    document.querySelector("tbody").append(tr1);
  })

  function bookmarkFunc(el) {
    bookmarkArr.push(el);
    localStorage.setItem("bookmarkData", JSON.stringify(bookmarkArr))
    el.parentNode.remove();
  }


</script>

</html>
