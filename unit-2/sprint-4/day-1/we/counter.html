<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <h1></h1>
    <button>Incrment</button>
    <button>Decrment</button>
</body>

</html>

<script>
    let count = (localStorage.getItem("counter") || 0);

    document.querySelector("h1").innerText = count;

    document.querySelector("h1+button").addEventListener("click", Increment);
    document.querySelector("button+button").addEventListener("click", Decrment);
    function Increment() {
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter", count);
    }

    function Decrment() {
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter", count);
    }
</script>
